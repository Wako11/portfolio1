<!DOCTYPE html>
<html>
    <head>
        <title>Product Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="product-demo">
            <div class="container">
                <div class="my-slider">
                    <div class="inner-width">
                        <!--slide start-->
                        <div class="slide">
                            <div class="box">
                                <div class="pro-img-area">
                                <div class="img">
                                    <img src="images/a1.jpg" alt="item" />
                                </div>
                                <div class="list-options">
                                    <li class="active"><img src="images/a1.jpg" alt="item" /></li>
                                    <li><img src="images/a2.jpg" alt="item" /></li>
                                </div>
                                </div>
                                <div class="pro-info">
                                    <h3 class="pro-title">BestSeller</h3>
                                    <p class="pro-brand">Samsung</p>
                                    <p class="pro-name">Headphone</p>
                                    <p class="pro-price">$40.00</p>
                                    <div class="btn">
                                        <a href="">Add To Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--slide End-->
                           <!--slide start-->
                           <div class="slide">
                            <div class="box">
                                <div class="pro-img-area">
                                <div class="img">
                                    <img src="images/a4.jpg" alt="item" />
                                </div>
                                <div class="list-options">
                                    <li class="active"><img src="images/a3.jpg" alt="item" /></li>
                                    <li><img src="images/a2.jpg" alt="item" /></li>
                                </div>
                                </div>
                                <div class="pro-info">
                                    <h3 class="pro-title">Deal of the Day</h3>
                                    <p class="pro-brand">Clothes</p>
                                    <p class="pro-name">Girls's pants</p>
                                    <p class="pro-price">$8.00</p>
                                    <div class="btn">
                                        <a href="">Add To Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--slide End-->
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
